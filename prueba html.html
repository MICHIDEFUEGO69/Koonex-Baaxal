<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Gráfica Vertical de Porcentajes</title>
  <style>
    .grafica {
      display: flex;
      align-items: flex-end;
      justify-content: space-around;
      width: 200px;
      height: 150px;
      margin: 20px auto;
      background-color: #f3f3f3;
      border: 1px solid #ddd;
      border-radius: 8px;
      padding: 10px;
    }

    .barra {
      width: 20px;
      background-color: #4caf50;
      border-radius: 4px 4px 0 0;
      text-align: center;
      color: white;
      font-size: 12px;
      position: relative;
    }

    .barra span {
      position: absolute;
      top: -20px;
      left: 50%;
      transform: translateX(-50%);
      font-size: 12px;
      color: #333;
    }
  </style>
</head>
<body>
  <h1 style="text-align: center;">Gráfica Vertical de Porcentajes</h1>
  <div class="grafica">
    <div class="barra" style="height: 75%;">
      <span>75%</span>
    </div>
    <div class="barra" style="height: 50%;">
      <span>50%</span>
    </div>
    <div class="barra" style="height: 90%;">
      <span>90%</span>
    </div>
    <div class="barra" style="height: 30%;">
      <span>30%</span>
    </div>
  </div>
</body>
</html>
